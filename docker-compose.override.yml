services:
  ntskelbimusistemasaitynai:
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS_FILE=/run/secrets/dbpass
      - DB_NAME=postgres
      - SWAGGER_AUTH_FILE=/run/secrets/swaggerauth
    ports:
      - "8080:8080"
    networks:
      - bridged
      - dbnet
    secrets:
      - dbpass
      - config
      - swaggerauth
  db:
    restart: unless-stopped
    networks:
#      - bridged
      - dbnet
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/dbpass
    secrets:
      - dbpass

networks:
  bridged:
    internal: false
  dbnet:
    internal: true
secrets:
  dbpass:
    file: secrets/pgpass.txt
  config: 
    file: secrets/config.json
  swaggerauth:
    # Supported formats (choose one):
    # 1) JSON: { "Username": "user", "Password": "pass" }
    # 2) Plain: user:pass
    # 3) Two lines: first line username, second line password
    file: secrets/swaggerauth.txt
volumes:
  dbdata:
    external: false  